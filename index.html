<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="wrapper">
          <div class="header-wrapper">
            <div class="header">
              <div class="logo">
                <img src="images/logo.svg" alt="Fylo" />
              </div>

              <div class="menu">
                <div class="icons">
                  <img src="images/icon-document.svg" alt="New Document" />
                </div>
                <div class="icons">
                  <img src="images/icon-folder.svg" alt="Folder" />
                </div>
                <div class="icons">
                  <img src="images/icon-upload.svg" alt="Upload" />
                </div>
              </div>
            </div>
          </div>

          <div class="content">
            <div class="message">
              Youâ€™ve used <span>815 GB</span> of your storage
            </div>

            <div class="storage-bar">
              <div class="storage-used">
                <div class="indicator"></div>
              </div>

              <div class="bubble">
                <div class="storage-left">
                  <span class="storage-left-message">185</span> GB LEFT
                </div>
              </div>
            </div>

            <div class="data-limits">
              <span class="min-storage">0 GB</span>
              <span class="max-storage">1000 GB</span>
            </div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">NI1GHTMARE </a>.
        </div>
      </div>
    </div>
  </body>
</html>
